<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Temporizador Fiesta - Reloj LED Rosa</title>
<style>
  body {
    background: #ffe4e6;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: 'Courier New', Courier, monospace;
    color: #d6336c;
  }
  .temporizador {
    background: #fff0f6;
    padding: 40px 50px;
    border-radius: 20px;
    box-shadow:
      0 0 20px #ff4d94,
      0 0 30px #d6336c;
    text-align: center;
    max-width: 380px;
    width: 90%;
  }
  h1 {
    margin-bottom: 30px;
    font-weight: 900;
    font-size: 28px;
    color: #b3204a;
    text-shadow:
      0 0 10px #ff9aba;
  }
  #cuentaRegresiva {
    display: flex;
    justify-content: center;
    gap: 18px;
    font-size: 60px;
    font-weight: 900;
    letter-spacing: 5px;
    text-shadow:
      0 0 8px #ff4d94,
      0 0 12px #d6336c,
      0 0 20px #d6336c;
  }
  #cuentaRegresiva span {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  #cuentaRegresiva span small {
    font-size: 20px;
    font-weight: 600;
    margin-top: 6px;
    color: #b3204a;
    text-shadow: none;
  }

  @media (max-width: 400px) {
    #cuentaRegresiva {
      font-size: 40px;
      gap: 10px;
    }
    #cuentaRegresiva span small {
      font-size: 14px;
    }
  }
</style>
</head>
<body>
  <div class="temporizador" role="timer" aria-live="polite" aria-atomic="true">
    <h1>‚è≥ Cuenta regresiva para la fiesta</h1>
    <div id="cuentaRegresiva">
      <span><span id="dias">00</span><small>d√≠as</small></span>
      <span><span id="horas">00</span><small>horas</small></span>
      <span><span id="minutos">00</span><small>minutos</small></span>
      <span><span id="segundos">00</span><small>segundos</small></span>
    </div>
  </div>

<script>
  const fechaFiesta = new Date('2025-09-21T15:30:00');
  const diasEl = document.getElementById('dias');
  const horasEl = document.getElementById('horas');
  const minutosEl = document.getElementById('minutos');
  const segundosEl = document.getElementById('segundos');

  function actualizarTemporizador() {
    const ahora = new Date();
    const diferencia = fechaFiesta - ahora;

    if (diferencia <= 0) {
      document.querySelector('.temporizador').innerHTML = "<h1>¬°La fiesta ha comenzado! üéâ</h1>";
      clearInterval(intervalo);
      return;
    }

    const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
    const horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
    const segundos = Math.floor((diferencia % (1000 * 60)) / 1000);

    diasEl.textContent = dias.toString().padStart(2, '0');
    horasEl.textContent = horas.toString().padStart(2, '0');
    minutosEl.textContent = minutos.toString().padStart(2, '0');
    segundosEl.textContent = segundos.toString().padStart(2, '0');
  }

  actualizarTemporizador();
  const intervalo = setInterval(actualizarTemporizador, 1000);
</script>
</body>
</html>
